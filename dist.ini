name    = Git-Raw-Odb-Backend-SQLite
author  = Jacques Germishuys <jacquesg@cpan.org>
license = Perl_5
copyright_holder = Jacques Germishuys
copyright_year   = 2016

[@Author::ALEXBIO]
repo      = p5-Git-Raw-Odb-Backend-SQLite
makemaker = 0

[Prereqs / ConfigureRequires]
Git::Raw            = 0.65
DBD::SQLite         = 1.40
Devel::CheckLib     = 0.6
ExtUtils::MakeMaker = 6.63_03

[Prereqs / TestRequires]
Test::Pod           = 0.0
Test::Pod::Coverage = 0.0

[MinimumPerl]
[MetaProvides::Package]

[=inc::MakeMaker / MakeMaker]

[PruneFiles]
filename = README.pod
filename = deps/libgit2/cmake/
filename = deps/libgit2/deps/
filename = deps/libgit2/docs/
filename = deps/libgit2/examples/
filename = deps/libgit2/tests/
filename = deps/libgit2/script/
filename = deps/libgit2/src/
filename = deps/libgit2/CODE_OF_CONDUCT.md
filename = deps/libgit2/CONVENTIONS.md
filename = deps/libgit2/CONTRIBUTING.md
filename = deps/libgit2/THREADING.md
filename = deps/libgit2/PROJECTS.md
filename = deps/libgit2/REAMDE.md
filename = deps/libgit2/libgit2_clar.supp
filename = deps/libgit2-backends/CMake/
filename = deps/libgit2-backends/memcached/
filename = deps/libgit2-backends/mysql/
filename = deps/libgit2-backends/redis/
match = CMakeLists.txt
match = api.docurium
match = appveyor.yml
match = libgit2.pc.in

[PruneCruft]
